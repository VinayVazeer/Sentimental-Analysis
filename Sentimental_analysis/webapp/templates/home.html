<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Predictor</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="/prediction" method="POST">
                <h3>Welcome to Sentiment Predictor on Flipkart Reviews</h3>
                <textarea name="review_text" rows="4" cols="60" placeholder="Write here">{{ request.form.get("review_text", "") }}</textarea>
                <br />
                <input type="submit" value="Predict">&emsp;&emsp;
                <input type="button" value="Clear" onclick="clearTextArea()">
            </form>
            <h2>{{ prediction }}</h2>

            <div id="barplotContainer" style="display: none;">
                <!-- Image will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        function clearTextArea() {
            // Clear the text area
            document.getElementsByName("review_text")[0].value = "";
            
            // Redirect back to the home page
            window.location.href = "/";
        }
    </script>
</body>
</html>
